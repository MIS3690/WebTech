<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 13</title>
  </head>
  <body>
    <h1>Manipulating Styles and Images</h1>
    <div>
      <img
        src="images/tiger1.jpg"
        alt="Tiger 1"
        title="Tiger is walking"
        width="400"
        id="tiger1"
      />
    </div>
    <div>
      <img
        src="images/tiger2.jpg"
        alt="Tiger 2"
        title="Tiger is watching you "
        width="400"
        id="tiger2"
      />
    </div>
    <div>
      <img
        src="images/tiger3.jpg"
        alt="Tiger 3"
        title="Tiger is looking somewhere else "
        width="400"
        id="tiger3"
      />
    </div>

    <script>
      function enlargeImage(imageID) {
        console.log("Testing...");
        // We are now implementing the enlarging functionality
        // We will be writing Pseudo-code first (required/recommended)
        /*
           1. "get" the image ✅ 
            - select the element (by id, tagname)
            - assign the element to a variable
           2. "get" the size of the image ✅
            - get the width, assign it to another variable, w
           3. change the size ✅
            - increase the variable, w, to another value (assign another value to w)
            - assign the value of w back to width of the image
        */

        let tigerImage = document.getElementById(imageID);
        // console.log(tigerImage.width);

        let w = tigerImage.width;

        w = w * 1.5;
        tigerImage.width = w;
        // console.log(tigerImage.width);
      }

      function revertSize(imageID) {
        let tigerImage = document.getElementById(imageID);
        // console.log(tigerImage.width);

        let w = tigerImage.width;

        w = w / 1.5;
        tigerImage.width = w;
      }

      // document.getElementById("tiger1").onmouseover  = enlargeImage;
      document.getElementById("tiger1").onmouseover = function () {
        enlargeImage("tiger1");
      };

      document.getElementById("tiger2").onmouseover = function () {
        enlargeImage("tiger2");
      };
      document.getElementById("tiger3").onmouseover = function () {
        enlargeImage("tiger3");
      };

      document.getElementById("tiger1").onmouseout = function () {
        revertSize("tiger1");
      };
      document.getElementById("tiger2").onmouseout = function () {
        revertSize("tiger2");
      };
      document.getElementById("tiger3").onmouseout = function () {
        revertSize("tiger3");
      };
    </script>
  </body>
</html>
