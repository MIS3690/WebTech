<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
    <style>
      table {
        margin-left: auto;
        margin-right: auto;
        border: black 1px solid;
        border-collapse: collapse;
        /* background-color: cyan; */
      }
      td,
      th {
        border: black 1px solid;
      }

      tr:nth-child(2){
          background-color: cyan;
      }

    </style>
  </head>
  <body>
    <table>
      <caption>
        Courses I am taking
      </caption>
      <tr>
        <th>Course</th>
        <th>Grade</th>
      </tr>
      <tr id="andrew">
        <td>Web Tech</td>
        <td>A</td>
        <!-- <td>Something weird</td> -->
      </tr>
      <tr>
        <td>Python</td>
        <td>B+</td>
      </tr>
    </table>
  </body>
</html>
