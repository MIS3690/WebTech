<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>ex15-calculator</title>
  <style type="text/css">
      input[type="button"] {
          width: 50px;
          height: 30px;
      }

      form {
          background-color: silver;
          /* margin: 30px 200px 30px 200px; */
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
          width: 80%;
      }

      h1 {
          text-align: center;
      }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form action="" id="calculator">
    <p>
      <label
      >Your Result:
        <input name="result" readonly size="10" type="text"/>
      </label>
    </p>
    <p>
      <label>Number 1:
        <input name="X" size="5" type="text"/></label>
      <label>Number 2:
        <input name="Y" size="5" type="text"/></label>
    </p>
    <p>
      <input type="button" value="add_button"/>
      <input type="button" value="sub-button"/>
      <input type="button" value="mult_button"/>
      <input type="button" value="div-button"/>
    </p>
    <p>
      <input id="clr" name="reset" type="reset" value="Clear"/>
    </p>
  </form>
  <script>
    function add() {
      const cal = document.getElementById("calculator");
      let x = cal["x"].value;
      let y = cal["y"].value;
      x = parseFloat(x);
      y = parseFloat(y);
      let z = x + y;
      cal["result"] = z;
    }

    document.querySelector("#add-button").onclick = function add;
  </script>
</body>
</html>
