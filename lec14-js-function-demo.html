<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click me</button>
    <script>
      function f() {
        let x = 2;
        x = x + 3;
        console.log(x);
      }
      document.querySelector("button").onclick = f;
    </script>
  </body>
</html>
