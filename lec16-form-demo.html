<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form-feedback" action="">
      <div>
        <label>
          Your Name: <input type="text" name="userName" maxlength="30"
        /></label>
      </div>
      <div>
        <textarea name="comments" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button id="btn-click">Click</button>
      </div>
    </form>
    <script>
      function f() {
        console.log("starting...");
        const myForm = document.getElementById("form-feedback");
        const x = myForm["userName"].value;
        // suppose the first input is a number
        // we want to calculate the number + 2021
        // display it in the text area
        const y = myForm["comments"];
        // y.value = x + ", Thank you for your comments!";
        y.value = parseFloat(x) + 2021;

        return false;
      }

      document.getElementById("btn-click").onclick = f;
    </script>
  </body>
</html>
